version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/" # Location of package manifests
    schedule:
      interval: "monthly"
    groups:
      all:
        patterns:
        - '*'

  - package-ecosystem: "nuget"
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
    groups:
      azure:
        patterns:
        - 'Azure.*'
        update-types:
        - "minor"
        - "patch"        
